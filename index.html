<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data-Science Exploratorium</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0 }
  body {
    background: #111;
    color: #eee;
    font-family: Arial,Helvetica,sans-serif;
    overflow-x: hidden; /* Prevent horizontal scroll */
    min-height: 100vh; /* Ensure body takes full viewport height */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    text-align: center;
    max-width: 90%;
    width: 800px; /* Max width for the container */
  }

  h1 {
    font-size: 2.8em;
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .app-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Responsive grid */
    gap: 25px;
    justify-content: center;
    align-items: stretch; /* Ensure cards stretch to same height */
  }

  .app-card {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    text-decoration: none;
    color: #eee;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background 0.2s ease-in-out;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  .app-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    background: rgba(255,255,255,0.15);
  }

  .app-thumbnail {
    width: 100%;
    height: 150px; /* Fixed height for thumbnails */
    border-radius: 8px;
    object-fit: cover; /* Cover the area, cropping if necessary */
    border: 1px solid rgba(255,255,255,0.1);
  }

  .app-title {
    font-size: 1.4em;
    font-weight: bold;
    color: #fff;
    text-align: center;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .container {
      padding: 20px;
    }
    .app-grid {
      grid-template-columns: 1fr; /* Single column on smaller screens */
    }
    .app-card {
      padding: 12px;
    }
    .app-thumbnail {
      height: 120px;
    }
    .app-title {
      font-size: 1.2em;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Data-Science Exploratorium</h1>
    <div class="app-grid">

      <a href="dectree.html" class="app-card">
        <img src="img/dectree.png" alt="Decision Tree Thumbnail" class="app-thumbnail">
        <div class="app-title">Decision Tree Classifier</div>
      </a>

      <a href="kmeans.html" class="app-card">
        <img src="img/kmeans.png" alt="K-Means Clustering Thumbnail" class="app-thumbnail">
        <div class="app-title">K-Means Clustering</div>
      </a>

      <a href="olsreg.html" class="app-card">
        <img src="img/olsreg.png" alt="OLS Regression Thumbnail" class="app-thumbnail">
        <div class="app-title">OLS Regression</div>
      </a>

      <a href="shortestpath.html" class="app-card">
        <img src="img/shortestpath.png" alt="Shortest Path Thumbnail" class="app-thumbnail">
        <div class="app-title">Shortest Path</div>
      </a>

      <a href="density.html" class="app-card">
        <img src="img/kde.png" alt="KDE Thumbnail" class="app-thumbnail">
        <div class="app-title">Kernel Density Estimate</div>
      </a>

      <a href="linalg.html" class="app-card">
        <img src="img/linalg.png" alt="Linear Algebra Thumbnail" class="app-thumbnail">
        <div class="app-title">Linear Transformation</div>
      </a>

      <a href="graph.html" class="app-card">
        <img src="img/graph.png" alt="Graph Viewer Thumbnail" class="app-thumbnail">
        <div class="app-title">Graph Viewer</div>
      </a>

      <a href="sir_abm.html" class="app-card">
        <img src="img/sir_abm.png" alt="SIR ABM Thumbnail" class="app-thumbnail">
        <div class="app-title">Agent-Based Epidemic Model</div>
      </a>

      <a href="orbit.html" class="app-card">
        <img src="img/orbit.png" alt="Orbit Thumbnail" class="app-thumbnail">
        <div class="app-title">Orbital Mechanics</div>
      </a>

      <a href="plot.html" class="app-card">
        <img src="img/plot.png" alt="Cubic Spling Plotter Thumbnail" class="app-thumbnail">
        <div class="app-title">Cubic Splines</div>
      </a>

      <a href="integral.html" class="app-card">
        <img src="img/integral.png" alt="Numerical Integration Thumbnail" class="app-thumbnail">
        <div class="app-title">Numerical Integration</div>
      </a>

    </div>
  </div>
</body>
</html>
